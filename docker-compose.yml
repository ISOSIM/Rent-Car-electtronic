version: '3.0'
services:
  evrent1:
    container_name: evrent1
    build: .
    ports:
      - "9090:9090"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: Wotjd@487
      MYSQL_PORT: 3306
    volumes:
      - .:/usr/src
    restart:
      always
    depends_on:
      - mysql

  evrent2:
    container_name: evrent2
    build: .
    ports:
      - "9091:9090"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: Wotjd@487
      MYSQL_PORT: 3306
    volumes:
      - .:/usr/src
    restart:
      always
    depends_on:
      - mysql

  mysql:
    container_name: mysql
    image: mysql
    environment:
      MYSQL_DATABASE: rent_car
      MYSQL_ROOT_PASSWORD: Wotjd@487
    volumes:
      - "./sql/init.sql:/docker-entrypoint-initdb.d/init.sql"
    ports:
      - 3307:3306
      -
  nginx:
    container_name: nginx
    build: ./proxy
    ports:
      - "80:80"
    volumes:
      # - ./nginx/nginx.conf:/etc/nginx/conf.d
      - build_folder:/var/www/Frontend
      - ./certbot/conf:/etc/letsencrypt  #동일한 디렉토리를 마운트
      - ./certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - evrent1
      - evrent2


certbot:  #certbot 컨테이너 추가
  image: certbot/certbot
  restart: unless-stopped
  container_name: certbot
  volumes:
    - ./certbot/conf:/etc/letsencrypt    #nginx컨테이너에 certbot컨테이너 연결
    - ./certbot/www:/var/www/certbot
  depends_on:
    - nginx
  entrypoint : "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"